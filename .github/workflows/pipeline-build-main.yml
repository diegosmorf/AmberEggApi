# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: pipeline-build-main

on:
  workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Content list
      run: ls
    - name: Restore dependencies
      run: dotnet restore
      working-directory: /src
    - name: Build
      run: dotnet build --no-restore
      working-directory: /src
    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: /src
    - name: Publish
      run: dotnet publish AmberEggApi.ApplicationService/AmberEggApi.ApplicationService.csproj -c Release -o release â€” nologo
      working-directory: /src
    - name: Content list
      uses: enricomarino/actions@v2
      with:      
        source: /
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        # Artifact name
        name: build-artifact        
        path: /home/runner/work/AmberEggApi/src/AmberEggApi.ApplicationService/bin/Debug/net6.0/
        # The desired behavior if no files are found using the provided path.
   
