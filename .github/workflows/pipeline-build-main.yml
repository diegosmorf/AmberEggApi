# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: build-test-api

on:
  workflow_dispatch

jobs:
  buildTest:
    runs-on: ubuntu-latest    
    steps:
    
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x     

    - name: Setup Java
      uses: actions/setup-java@v4.0.0
      with:        
        java-version: 17
        distribution: temurin

    - name: Restore
      run: dotnet restore
      working-directory: src

    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: src

    - name: Test
      run: dotnet test --configuration Release --no-build /p:CollectCoverage=true /p:CoverletOutputFormat=opencover --logger trx
      working-directory: src

    - name: Analyze with SonarCloud
      uses: chill-viking/dotnet-sonar-scanner@v2          
      with:
        sonar-project-key: ${{ secrets.PROJECT_KEY }}
        sonar-org-key: ${{ secrets.SONAR_ORGANIZATION }}
        token: ${{ secrets.GITHUB_TOKEN }}
        sonar-token: ${{ secrets.SONAR_TOKEN }}
        working-directory: src
        checkout: false
