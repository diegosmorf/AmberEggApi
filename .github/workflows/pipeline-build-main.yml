name: api-build-test-sonar

on:
  workflow_dispatch

jobs:
  buildTest:
    runs-on: ubuntu-latest    
    steps:
    
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x       
     
    - name: Setup DotNet Coverage   
      run: dotnet tool install dotnet-coverage 
      working-directory: src

    - name: Test and analyze
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}      
      run: |
        dotnet sonarscanner begin /k:"${{ secrets.PROJECT_KEY }}" /o:"${{ secrets.SONAR_ORGANIZATION }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml
        dotnet restore
        dotnet build --configuration Release --no-restore
        dotnet-coverage collect "dotnet test" -f xml -o "coverage.xml"

        ./.sonar/scanner/dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
      working-directory: src
